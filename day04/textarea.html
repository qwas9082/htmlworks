<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러줄 입력 textarea 태그</title>
    <style>
        form{
            width: 500px;
            height: 0 auto;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>배송업무</legend>
            <!-- 가로에 넣을 글자 cols="50" 보이는줄수 rows="5"
                 placeholder : 힌트글, autofocus 커서의 위치-->
            <textarea name="memo" cols="50" rows="5" autofocus
                      placeholder="배송시 요청 사항을 적어주세요"></textarea>
        </fieldset>
    </form>
</body>
</html>
