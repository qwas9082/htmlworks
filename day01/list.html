<!DOCTYPE html>
<html>
<head>
    <meat charset="utf-8">
        <title>목록 관련 태그</title>
</head>
<body>
    <!--순서없는 목록(ul-<ul>) unorderd list-->
        <h2>웹 개발 기초</h2>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>자바스크립트</li>
        </ul>
        
        <!--순서있는 목록(ol- <ol>) ordered list-->
            <h2>웹 개발 기초></h2>
        <ol type="A">
            <li>HTML</li>
            <li>css</li>
            <li>자바스크립트</li>
        </ol>
    
</body>

</html>
