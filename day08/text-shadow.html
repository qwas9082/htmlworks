<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 그림자 효과</title>
    <STYLE>
        .shadow1{
            font-size: 30px;
            font-family: arial black;
            /* font: 30px "ARIAL BLACK"; */
            text-shadow: 4px 4px 4px rgb(100, 100, 0, 0.6);
        }
        .shadow2{
            text-shadow: 2px 2px #246, 
                         3px 3px #357,
                         4px 4px #468,
                         5px 5px #579,
                         6px 6px #68a;
                         
        }
    </STYLE>
</head>
<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">SHADOW EFFECT</h2>
</body>
</html>
