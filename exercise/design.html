<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 문제</title>
    <style>
        .container{
            padding: 10px;
            line-height: 1.5;
            width: 500px;
            border: 1px solid rgb(0, 0, 255);
            background: rgba(0,0,255,0.2);
            margin: 20px auto;
        }
        .container:hover{
            background: rgb(0, 0, 255);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>웹 디자인 트렌드를 따라잡는 비법 대공개!</h4>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는
            시대는 지났다. 이제 모바일, 태블릿, pc 등 멀티 디바이스에 한 번에 적용
            할 수 있는 웹 디자인 방법을 알아야 한다. <strong>바라 코딩을 이용한 웹 디자인</strong>이다.
        </p>
    </div>
</body>
</html>
